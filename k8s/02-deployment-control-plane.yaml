# ── IC-AGI Control Plane Deployment ──
# The ControlPlane governs capability issuance, threshold authorization,
# and audit logging. It does NOT execute user logic.
#
# SECURITY: Runs as non-root, read-only filesystem, resource-limited.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-agi-control-plane
  namespace: ic-agi
  labels:
    app.kubernetes.io/name: ic-agi
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ic-agi
      app.kubernetes.io/component: control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ic-agi
        app.kubernetes.io/component: control-plane
    spec:
      containers:
        - name: control-plane
          image: gcr.io/car-dealer-ai-472618/ic-agi:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ic-agi-config
            - secretRef:
                name: ic-agi-signing-key
          env:
            - name: IC_AGI_NODE_ID
              value: "control-plane-0"
            - name: IC_AGI_NODE_ROLE
              value: "control"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
