# ── IC-AGI Shared Signing Key (K8s Secret) ──
# 32-byte HMAC-SHA256 signing key shared between the control-plane
# and all worker pods for:
#   1. Capability token signature verification
#   2. State-in-transit authenticated encryption
#
# SECURITY: In production, use a KMS-backed secret or Vault.
apiVersion: v1
kind: Secret
metadata:
  name: ic-agi-signing-key
  namespace: ic-agi
  labels:
    app.kubernetes.io/name: ic-agi
type: Opaque
data:
  # 32 random bytes, base64-encoded (generate with: python -c "import secrets,base64; print(base64.b64encode(secrets.token_bytes(32)).decode())")
  IC_AGI_SIGNING_KEY: c1o3Rlc3bE9ieHNCekFUeExSY1RqNm55b0pNa2pUcldGRE5vWU1wMUpOcz0=
